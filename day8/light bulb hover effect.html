<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Hover</title>
</head>
<body>
    <img src="12.jpg" alt="" id="bulb">
    <script>

        var a=document.getElementById('bulb');

        a.addEventListener('mouseover',()=>{a.src="13.jpg";})

        a.addEventListener('mouseout',()=>{a.src="12.jpg";})
    </script>
</body>
</html>
