<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>
    <input type="text" id="rows"><br><br>
    <input type="text" id="cols"><br><br>
    <input type="button" value="Generate Table" id="btn1">
</body>
    <script>
        var rows = document.getElementById("rows");
        var cols = document.getElementById("cols");
        var btn1 = document.getElementById("btn1");
        btn1.addEventListener('click',() => {
            document.write("<table border='1' width='80%' height='300px'>");
                for(let i=1;i<=cols.value;i++)
                {
document.write("<tr>");
    for(let j=0;j<cols.value;j++)
    {
        document.write("<td align = 'center'>" +"["+ i +"]"+"["+ j +"]" + "</td>");
    }
        document.write("</tr>");
                }
document.write("</table>");


                });
        </script>
</html>
